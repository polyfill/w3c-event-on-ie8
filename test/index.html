<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="div">Click me</div>

    <script src="../w3c-event-on-ie8.js"></script>
    <script>
      var div = document.getElementById('div');
      var eq = function (a,b) {if (a !== b) {throw new Error(a + 'not equal' + b)}}

      div.addEventListener('click', onClick);

      function onClick(click) {
        eq(click.target, div);
        eq(click.currentTarget, div);
        eq(this, div);
        console.log('pass');
        div.removeEventListener('click', onClick);
      }
    </script>
  </body>
</html>
